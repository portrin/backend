language: node_js

node_js:
  - node

cache: npm

services:
  - docker

addons:
  ssh_known_hosts: 128.199.211.41

branches: 'staging'

before_install:
  - openssl aes-256-cbc -K $encrypted_0ddd2445e49f_key -iv $encrypted_0ddd2445e49f_iv
    -in travis_rsa.enc -out travis_rsa -d
  - chmod 600 travis_rsa
  - mv travis_rsa ~/.ssh/id_rsa

after_success:
  - bash ./scripts/hardcode_deploy.sh
